<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Wipe Station — Drive Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <h1>Secure Wipe Station — Drive Monitor</h1>
    <p>Protected boot disks: <code id="protected"></code></p>
  </header>

  <main>
    <section class="card">
      <h2>Connected Drives</h2>
      <div class="table-wrap">
        <table id="drives">
          <thead>
            <tr>
              <th>Device</th>
              <th>Size</th>
              <th>Model</th>
              <th>Serial</th>
              <th>Bus</th>
              <th>State</th>
              <th>Protected</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          <td>
            <button class="btn" data-level="low"  data-disk="{{name}}">Low</button>
            <button class="btn" data-level="med"  data-disk="{{name}}">Med</button>
            <button class="btn" data-level="high" data-disk="{{name}}">High</button>
            <div class="progress"><div class="bar" id="bar-{{name}}" style="width:0%"></div></div>
            <div class="small" id="meta-{{name}}"></div>
          </td>
          </tbody>
        </table>
      </div>
      <p class="hint">Hot-plug a SATA HDD/SSD in the bay — it should appear here instantly.</p>
    </section>

    <section class="card">
      <h2>Events</h2>
      <ul id="events" class="events"></ul>
    </section>
  </main>

  <script src="/static/app.js"></script>

<!-- Job Finished Modal -->
<div id="job-finished" class="modal hidden">
  <div class="modal-card">
    <h3 id="jf-title">Wipe Completed</h3>
    <pre id="jf-body"></pre>
    <div class="actions">
      <button id="jf-close" class="btn">Close</button>
      <button id="jf-print" class="btn">Print Summary</button>
    </div>
  </div>
</div>
</body>
</html>
